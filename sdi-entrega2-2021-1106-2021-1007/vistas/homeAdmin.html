            <tr>

            </tr>
            </thead>
            <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.apellidos }}</td>
                <td>{{ usuario.dinero }}â‚¬</td>
                <td> <input type="checkbox"/> <br>
                </td>

            {% endfor %}

    </div>
</form>
{% endblock %}
