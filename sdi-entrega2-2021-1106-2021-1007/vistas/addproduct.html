{% extends "base.html" %}

{% block titulo %} Añadir oferta {% endblock %}

{% block contenido_principal %}
<h2>Añadir Oferta</h2>
<form class="form-horizontal" method="post" action="/product/add" >
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre"
                   placeholder="Nombre de la oferta" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control" name="descripcion"
                   placeholder="Su descripción aquí" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio:</label>
        <div class="col-sm-10">
            <input type="number"  class="form-control" name="precio"
                   placeholder="20€" required="true" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>
    </div>
</form>
{% endblock %}
